<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="npsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B3D91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5BB1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#npsGrad)" />
  <!-- Logo Symbol -->
  <g filter="url(#shadow)">
    <path d="M140 380 V132 L300 380 V132" fill="none" stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="370" cy="132" r="30" fill="#FFD700" /> <!-- Golden Sun/Retirement Spot -->
  </g>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle">NPS DIGITAL</text>
</svg>
